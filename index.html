<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Boardroom Kailua Navbar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </head>
<body>

  <!-- ===== Navbar Start ===== -->
  <div class="container-fluid px-0 boardroom-nav">
    <nav class="navbar navbar-expand-lg bg-gradient">
      <div class="container">

        <!-- Left: Instagram icon -->
        <ul class="nav justify-content-start">
          <li class="nav-item">
            <a class="navbar-brand" href="https://instagram.com" target="_blank">
              <i class="bi bi-instagram fs-3"></i>
            </a>
          </li>
        </ul>

        <!-- Center: The Boardroom Logo -->
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="experience-bootstrap-navbars-board-room-logo.png" alt="The Boardroom Logo" height="60">
            </a>
          </li>
        </ul>

        <!-- Right: Menu Button -->
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <button class="btn btn-dark">Menu</button>
          </li>
        </ul>

      </div>
    </nav>
  </div>
  <!-- ===== Navbar End ===== -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
